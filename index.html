<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="everything">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="buttons">
            <button id="rock"><img src="./img/rock2.png" id ="rockImg" alt="rock" width="100px" height="100px"></button>
            <button id="paper"><img src="./img/paper2.png" id ="paperImg" alt="paper" width="100px" height="100px"></button>
            <button id="scissors"><img src="./img/scissors2.png" id="scissorsImg" alt="scissors" width="100px" height="100px"></button>
        </div>
    </div>
    <div class="complete"></div>

    <div class="announcements">
        <div class="resultOfRound"></div>
         <div class="winner"></div>
        <div class="score"></div>
    </div>
    <div class="play">
        <button class="again">Play Again?</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
